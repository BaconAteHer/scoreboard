<!DOCTYPE html>
<html>
<head>
<title>Scoreboard</title>
<style type="text/css">
.control {
	display: inline;
}

body {
	top: 0;
	left: 0;
	width: 95%;
	height: 100%;
	background: white;
	color: black;
	padding: 1em;
	text-align: center;
}

#left, #right {
	display: inline-block;
}

#left {
	float: left;
}

#right {
	float: right;
}

.score {
	display: block;
	min-width: 100px;
	min-height: 100px;
	background: white;
	color: black;
	font-size: 100px;
}

</style>
<script>
function updateDisplay() {
	var left = document.getElementById("left");
	left.getElementsByClassName("name")[0].innerHTML = localStorage.leftName;
	left.getElementsByClassName("score")[0].innerHTML = localStorage.leftScore;

	var right = document.getElementById("right");
	right.getElementsByClassName("name")[0].innerHTML = localStorage.rightName;
	right.getElementsByClassName("score")[0].innerHTML = localStorage.rightScore;

	timer = window.setInterval(updateDisplay, 500);
}

function updateScore(e, n) {
	var id = e.id;
	while (!id) {
		e = e.parentElement;
		id = e.id;
	}
	localStorage[id + "Score"] = parseInt(localStorage[id + "Score"]) + parseInt(n);
	if (localStorage[id + "Score"] < 0) {
		localStorage[id + "Score"] = 0;
	}
}

function reset() {
	localStorage.leftScore = 0;
	localStorage.leftName = "Home Team/High Seed";

	localStorage.rightScore = 0;
	localStorage.rightName = "Visiting Team/Low Seed";
}

function editTeamName() {
	console.log(this);
}

function init() {
	if (!localStorage.leftName) {
		reset();
	}

	if (document.location.hash == "#display") {
		for (var i in document.styleSheets[0].rules) {
			console.log("testing styleSheets[" + i + "]");
			if (document.styleSheets[0].rules[i].selectorText == ".control") {
				document.styleSheets[0].rules[i].style.display = "none";
			}
		}
		document.getElementsByTagName("body")[0].style.background = "black";
		document.getElementsByTagName("body")[0].style.color = "white";
	} else {
		var names = document.getElementsByClassName("name");
		for (var i = 0; i < names.size; i++) {
			names[i].onclick = editTeamName;
		}
	}

	updateDisplay();
}
</script>
</head>
<body onload="init();">
<div class="control">Open the <a href="#display" target="_blank">display</a> in a new window.<br></div>

<div id="left">
<span class="name">Home Team/High Seed</span>
<span class="score"></span>
<span class="control">
	<a class="control" onclick="updateScore(this, -1)">-1</a>
	<a class="control" onclick="updateScore(this, 1)">+1</a>
</span>
</div>

<div id="right">
<span class="name">Visiting Team/Low Seed</span>
<span class="score"></span>
<span class="control">
	<a class="control" onclick="updateScore(this, -1)">-1</a>
	<a class="control" onclick="updateScore(this, 1)">+1</a>
</span>
</div>

<div id="timing">
<span id="periodTime"></span>
<span id="jamTime"></span>
<span id="lineupTime"></span>
</div>

<span class="control">
<a href="javascript:("window.clearInterval(window.timer);">Stop timer</a>
<a href="javascript:reset();updateDisplay();">Reset</a>
</span>

</div>
</body>
</html>
