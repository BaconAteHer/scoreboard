<!DOCTYPE html>
<html>
<head>
<title>Scoreboard</title>
<style type="text/css">
.control {
	display: inline;
}

body {
	top: 0;
	left: 0;
	width: 95%;
	height: 100%;
	background: white;
	color: black;
	padding: 1em;
	text-align: center;
}

#left, #right {
	display: inline-block;
	max-width: 45%;
}

#left {
	float: left;
}

#right {
	float: right;
}

#timing {
	clear: both;
}

.score {
	display: block;
	min-width: 100px;
	min-height: 100px;
	background: white;
	color: black;
	font-size: 100px;
}

input {
	display: inline;
	min-width: 1em;
	max-width: 100%;
	border: none;
	color: inherit;
	background: inherit;
	text-align: center;
}

.timeouts {
	display: block;
	
}

</style>
<script>
function updateTeam(t) {
	var team = document.getElementById(t);
	team.getElementsByClassName("name")[0].value = localStorage[t + "Name"];
	team.getElementsByClassName("score")[0].value = localStorage[t + "Score"];
	var to = team.getElementsByClassName("to");
	for (var i = 0; i < to.length; i++) {
		to[i].checked = i < localStorage[t + "Timeouts"];
	}
	team.getElementsByClassName("or")[0].checked = localStorage[t + "OfficialReview"];
}

function updateDisplay() {
	updateTeam("left");
	updateTeam("right");
	document.getElementById("period").value = localStorage.period;
	document.getElementById("periodTime").value = localStorage.periodTime;
	document.getElementById("jam").value = localStorage.jam;
	document.getElementById("jamTime").value = localStorage.jamTime;
	document.getElementById("lineupTime").value = localStorage.lineupTime;
	timer = window.setInterval(updateDisplay, 500);
}

function getTeam(e) {
	var id = e.id;
	while (!id) {
		e = e.parentElement;
		id = e.id;
	}
	return id;
}

function updateScore(e, n) {
	var id = getTeam(e) + "Score";
	localStorage[id] = parseInt(localStorage[id]) + parseInt(n);
	if (localStorage[id] < 0) {
		localStorage[id] = 0;
	}
}

function resetTeam(t, name) {
	localStorage[t + "Score"] = 0;
	localStorage[t + "Name"] = name;
	localStorage[t + "Timeouts"] = 3;
	localStorage[t + "OfficialReview"] = true;
}

function reset() {
	resetTeam("left", "Home Team/High Seed");
	resetTeam("right", "Visiting Team/Low Seed");
	localStorage.period = 1;
	localStorage.jam = 1;
	localStorage.periodTime = 30 * 60;
	localStorage.jamTime = 120;
	localStorage.lineupTime = 30;
}

function updateField() {
	console.log(this);
	
}

function init() {
	if (!localStorage.leftName) {
		reset();
	}

	if (document.location.hash == "#display") {
		for (var i in document.styleSheets[0].rules) {
			console.log("testing styleSheets[" + i + "]");
			if (document.styleSheets[0].rules[i].selectorText == ".control") {
				document.styleSheets[0].rules[i].style.display = "none";
			}
		}
		document.getElementsByTagName("body")[0].style.background = "black";
		document.getElementsByTagName("body")[0].style.color = "white";
	} else {
		var inputs = document.getElementsByTagName("input");
		for (var i = 0; i < inputs.size; i++) {
			inputs[i].onclick = editField;
			//inputs[i].onchange = updateField;
			inputs[i].oninput = updateField;
		}
	}

	updateDisplay();
}
</script>
</head>
<body onload="init();">
<div class="control">Open the <a href="#display" target="_blank">display</a> in a new window.<br></div>

<div id="left">
<input type="text" class="name"></input>
<span class="timeouts">
	<input type="checkbox" class="to"></input>
	<input type="checkbox" class="to"></input>
	<input type="checkbox" class="to"></input>
	<input type="checkbox" class="or"></input>
</span>
<input type="text" class="score"></input>
<span class="control">
	<a class="control" onclick="updateScore(this, -1)">-1</a>
	<a class="control" onclick="updateScore(this, 1)">+1</a>
</span>
</div>

<div id="right">
<input type="text" class="name"></input>
<span class="timeouts">
	<input type="checkbox" class="to"></input>
	<input type="checkbox" class="to"></input>
	<input type="checkbox" class="to"></input>
	<input type="checkbox" class="or"></input>
</span>
<input type="text" class="score"></input>
<span class="control">
	<a class="control" onclick="updateScore(this, -1)">-1</a>
	<a class="control" onclick="updateScore(this, 1)">+1</a>
</span>
</div>

<div id="timing">
Period: <input id="period"></input>
<input id="periodTime"></input>
<br>
Jam:<input id="jam"></input>
<input id="jamTime"></input>
<input id="lineupTime"></input>
</div>

<span class="control">
<a href="javascript:("window.clearInterval(window.timer);">Stop timer</a>
<a href="javascript:reset();updateDisplay();">Reset</a>
</span>

</div>
</body>
</html>
