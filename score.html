<!DOCTYPE html>
<html>
<head>
<title>Scoreboard</title>
<style type="text/css">
.control {
	display: inline;
}

body {
	top: 0;
	left: 0;
	width: 95%;
	height: 100%;
	background: white;
	color: black;
	padding: 1em;
	text-align: center;
}

#left, #right, #period, #jam {
	display: inline-block;
	max-width: 45%;
}

#left, #period {
	float: left;
}

#right, #jam {
	float: right;
}

#timing {
	position: absolute;
	clear: both;
	bottom: 0;
}

.number {
	background: white;
	color: black;
}

.time {
	display: block;
	min-width: 100px;
	min-height: 100px;
	font-size: 50px;
}

.score {
	display: block;
	min-width: 100px;
	min-height: 100px;
	background: white;
	color: black;
	font-size: 100px;
}

input {
	display: inline;
	min-width: 1em;
	max-width: 100%;
	border: none;
	color: inherit;
	background: inherit;
	text-align: center;
}

input[type=checkbox] {
	color: red;
}

.timeouts {
	display: block;
	
}

</style>
<script>
function startJam() {
	
}

function updateTeam(t) {
	var team = document.getElementById(t);
	team.getElementsByClassName("name")[0].value = localStorage[t + "Name"];
	team.getElementsByClassName("score")[0].value = localStorage[t + "Score"];
	var to = team.getElementsByClassName("to");
	for (var i = 0; i < to.length; i++) {
		to[i].checked = i < localStorage[t + "Timeouts"];
	}
	team.getElementsByClassName("or")[0].checked = localStorage[t + "OfficialReview"];
}

function formatTime(t) {
	var minutes = t / 60;
	var seconds = t % 60;
	return minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
}

function updateDisplay() {
	updateTeam("left");
	updateTeam("right");

	var p = document.getElementById("period");
	p.getElementsByClassName("number")[0].value = "Period " + localStorage.period;
	p.getElementsByClassName("time")[0].value = formatTime(localStorage.periodTime);

	var j = document.getElementById("jam");
	if (localStorage.jamTime > 0) {
		j.getElementsByClassName("number")[0].value = "Jam " + localStorage.jam;
		j.getElementsByClassName("time")[0].value = formatTime(localStorage.jamTime);
	} else {
		j.getElementsByClassName("number")[0].value = "Lineup for Jam " + localStorage.jam;
		j.getElementsByClassName("time")[0].value = formatTime(localStorage.lineupTime);
	}
}

function incPeriod() {
	localStorage.period++;
	if (localStorage.period > 2) {
		localStorage.period = 2;
	}
}

function decPeriod() {
	localStorage.period--;
	if (localStorage.period < 1) {
		localStorage.period = 1;
	}
}

function incJam() {
	localStorage.jam++;
}

function decJam() {
	localStorage.jam--;
	if (localStorage.jam < 1) {
		localStorage.jam = 1;
	}
}


function getTeam(e) {
	var id = e.id;
	while (!id) {
		e = e.parentElement;
		id = e.id;
	}
	return id;
}

function updateScore(e, n) {
	var id = getTeam(e) + "Score";
	localStorage[id] = parseInt(localStorage[id]) + parseInt(n);
	if (localStorage[id] < 0) {
		localStorage[id] = 0;
	}
}

function resetTeam(t, name) {
	localStorage[t + "Score"] = 0;
	localStorage[t + "Name"] = name;
	localStorage[t + "Timeouts"] = 3;
	localStorage[t + "OfficialReview"] = true;
}

function reset() {
	resetTeam("left", "Home Team/High Seed");
	resetTeam("right", "Visiting Team/Low Seed");
	localStorage.period = 1;
	localStorage.jam = 1;
	localStorage.periodTime = 30 * 60;
	localStorage.jamTime = 120;
	localStorage.lineupTime = 30;
}

function updateField() {
	console.log(this);
	
}

function interactiveReset() {
	if (confirm("Are you sure you want to reset the entire scoreboard?")) {
		reset();
	}
	updateDisplay();
}

function init() {
	if (!localStorage.leftName) {
		reset();
	}

	if (document.location.hash == "#display") {
		var css = document.styleSheets[0].rules;
		for (var i in css) {
			if (css[i].selectorText == ".control") {
				css[i].style.display = "none";
			}
		}
		document.getElementsByTagName("body")[0].style.background = "black";
		document.getElementsByTagName("body")[0].style.color = "white";
	} else {
		var inputs = document.getElementsByTagName("input");
		for (var i = 0; i < inputs.size; i++) {
			inputs[i].oninput = updateField;
		}
	}

	updateDisplay();
	timer = window.setInterval(updateDisplay, 100);
}
</script>
</head>
<body onload="init();">
<div class="control">Open the <a href="#display" target="_blank">display</a> in a new window.<br></div>

<div id="left">
<input type="text" class="name">
<span class="timeouts">
	<input type="checkbox" class="to">
	<input type="checkbox" class="to">
	<input type="checkbox" class="to">
	<input type="checkbox" class="or">
</span>
<input type="text" class="score">
<span class="control">
	<a class="control" onclick="updateScore(this, -1)">-1</a>
	<a class="control" onclick="updateScore(this, 1)">+1</a>
</span>
</div>

<div id="right">
<input type="text" class="name">
<span class="timeouts">
	<input type="checkbox" class="to">
	<input type="checkbox" class="to">
	<input type="checkbox" class="to">
	<input type="checkbox" class="or">
</span>
<input type="text" class="score">
<span class="control">
	<a class="control" onclick="updateScore(this, -1)">-1</a>
	<a class="control" onclick="updateScore(this, 1)">+1</a>
</span>
</div>

<div id="timing">
	<div id="period">
		<input type="button" class="control" value="-" onclick="decPeriod();"><input class="number"><input type="button" class="control" value="+" onclick="incPeriod();">
		<input class="time">
	</div>

	<div id="jam">
		<input type="button" class="control" value="-" onclick="decJam();"><input class="number"><input type="button" class="control" value="+" onclick="incJam();">
		<input class="time">
	</div>
</div>

<div class="control">
	<input type="button" value="Start Jam" onclick="startJam();">
	<input type="button" value="End Jam" onclick="endJam();">
	<input type="button" value="Time Out" onclick="timeOut();">
	<input type="button" value="Reset Everything" onclick="interactiveReset();">
</div>

</div>
</body>
</html>
